<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <title>Главная страница</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
        <link rel="/static/less/table.less" type="text/css" href="styles.less" /> 
        <script src="/static/js/less.js-master/distless.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
           <a class="navbar-brand" href="/">Event Controller</a>
        </div>
        <form class="navbar-form navbar-right">
          <a href="/" class="btn btn-primary profile-button">Профиль</a>
          <a href="/" class="btn btn-primary">Выход</a>
        </form>
      </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <form class="form-inline" method="POST" action="/tableWithFilter">
                <div class=" col-lg-4">
                    <label>Скрыть колонки:</label>
                    <div class="checkbox-inline">
                        <label>
                          <input type="checkbox" name="show_chrome_info"> Google Chrome
                        </label>
                    </div>
                    <div class="checkbox-inline">
                        <label>
                          <input type="checkbox" name="show_pycharm_info"> PyCharm - проекты
                        </label>
                    </div>
                    <div class="checkbox-inline">
                        <label>
                          <input type="checkbox" name="show_sublime_info"> Sublime - файлы
                        </label>
                    </div>
                </div>
                <div class=" col-lg-2">
                    <button type="submit" class="btn btn-primary">Обновить</button>
                </div>
                <div class=" col-lg-6"></div>
            </form>
        </div>
    </div>
    {% block table_content %}{% endblock %}
    {% block table_with_filter %}{% endblock %}
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="/static/less/"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
